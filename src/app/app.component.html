<nav class="navbar sticky-top navbar navbar-dark bg-dark">
  <a class="navbar-brand">TRANSACTION HISTORY OF AN ASSET</a>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="container-form d-flex align-items-center">
        <div class="row container-row">
          <form [formGroup]="orderForm" style="margin-top: 40%">
            <h4 style="color: #fff">Welcome to Dell Technologies!</h4>

            <div class="form-wrapper">
              <h5 class="text-main">Serial Number / Service Tag</h5>
              <input
                type="text"
                class="form-control"
                placeholder="eg. 23490AFX5"
                style="margin-bottom: 40px"
                formControlName="orderNumber"
              />

              <button
                type="button"
                class="btn submitButton"
                (click)="getorderNumber()"
              >
                SUBMIT
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6" style="display: flex; flex-direction: column">
      <app-vertical-form [searchedterm]="searchedValue"></app-vertical-form>
    </div>
  </div>
</div>
